<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search App</title>
  <link rel="stylesheet" href="node_modules/simplelightbox/dist/simple-lightbox.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>Image Search App</h1>
  </header>
  <main>
    <form class="search-form" id="search-form">
      <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button type="submit">Search</button>
    </form>
    <div class="gallery">

    </div>
    <button type="button" class="load-more">
      Load more
    </button>
    <p class="end-message" style="display: none;">
      We're sorry, but you've reached the end of search results.
    </p>
  </main>
  <script type="module" src="src/index.js"></script>
</body>

</html>
